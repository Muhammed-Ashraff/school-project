<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="./css/createaccountpage.css" type="text/css">
</head>
<body>
    <div class="form-container">
        <div>
            <h1>WELCOME TO FORCADOS HIGH SCHOOL</h1>
            <header>
                <nav>
                    <span id="home"><a href="home.html">HOME</a></span>
                    <span id="Sign-in"><a href="login.html">SIGN IN</a></span>
                </nav>
            </header>
            <h3>New here? Create an account now</h3>
            <form action="home.html" method="post">
            <div class="form-group">
                <label>Firstname:</label>
                <input type="text" name="Firstname" required>
            </div>
            
            <div class="form-group">
                <label>Middlename:</label>
                <input type="text" name="Middlename" required>
            </div>
    
            <div class="form-group">
                <label>Lastname:</label>
                <input type="text" name="Lastname" required>
            </div>
           
            <div class="form-group">
                <label>Email address:</label>
                <input type="email" name="Emailaddress">
            </div>
          
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
           
            <div class="form-group">
                <label>Confirm password:</label>
                <input type="password" name="Confirmpassword" required>
            </div>
           
            <div class="form-group">
                <button type="submit" name="Createaccount">Create account</button>
                <button type="reset" name="Forgotpassword"><a href="resetpassword.html" target="_blank">Forgot password</a></button>
         
            </div>
          </form>
          <p>&copy; 2024 All Rights Reserved </p>
          <p><a href="">privacy policy</a></p>

        </div>
</body>
</html>
